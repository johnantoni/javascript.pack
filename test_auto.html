<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>autocomplete</title>

    <link rel="stylesheet" type="text/css" href="../css/autocomplete.css" media="all" /> 
</head>
<body bgcolor=white>

<p>
<label for="postcode_label">postcode:</label>
<br />
<input name="postcode" id="postcode" autocomplete="off" size="40" type="text" value="" /></p>
<div class="page_name_auto_complete" id="postcode_list" style="position: absolute; left: 70px; top: 887px; width: 267px; opacity: 0.999999; display:none; font-size:8pt; font-family:Verdana;"></div>

<p>
<label for="postcode_label">postcode:</label>
<br />
<input name="postcode2" id="postcode2" autocomplete="off" size="40" type="text" value="" /></p>
<div class="page_name_auto_complete" id="postcode_list2" style="position: absolute; left: 70px; top: 887px; width: 267px; opacity: 0.999999; display:none; font-size:8pt; font-family:Verdana;"></div>


<script language="javascript" type="text/javascript"src="http://www.google.com/jsapi"></script>
<script language="javascript" type="text/javascript">
google.load("prototype", "1.6.0.2");
google.load("scriptaculous", "1.8.1");
</script>

<script src="../scripts/autocomplete.js" type="text/javascript"></script>

<script type="text/javascript">
//must call ajax autocompleter below the form you're using it for

new Ajax.Autocompleter("postcode", "postcode_list", ".json/TaskServices/GetPostCodeLookUp", {
    paramName: 'abbr', 
    minChars: 3
    }
);

new Ajax.Autocompleter("postcode2", "postcode_list2", ".json/TaskServices/GetPostCodeLookUp", {
    paramName: 'abbr', 
    minChars: 3
    }
);

</script>

</body>
</html>
